
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--Card-->
<div class="card shadow mb-5 bg-white rounded">

	<!--Card-Body-->
	<div class="card-body">
<br>
		<!--Card-Title-->
		<p class="card-title text-center shadow mb-5 rounded">Travel Booking Form</p>
 
 <div class="icons text-center">

<i class="fa fa-plane fa-2x" aria-hidden="true"></i>
<i class="fa fa-taxi fa-2x" aria-hidden="true"></i>
<i class="fa fa-train fa-2x" aria-hidden="true"></i>


 </div>

    <hr>

		

		<div class="row">

			<div class="col-sm-6">
				<div class="browser-default custom-select mb-4" id="select">
                    <h6> Enter Full Name</h6>
                    <input [(ngModel)]="bookingModel.name" type="text">
                </div>
			</div>
		</div>

        <div class="row">

			<div class="col-sm-6">
				<div class="browser-default custom-select mb-4" id="select">
                    <h6> Enter Email Id</h6>
                    <input  [(ngModel)]="bookingModel.email" type="text">
                </div>
			</div>
		</div>

        <div class="row">

			<div class="col-sm-6">
				<div class="browser-default custom-select mb-4" id="select">
                    <h6> Enter Your Deatils</h6>
                    <input [(ngModel)]="bookingModel.passengerDetails"  type="text">
                </div>
			</div>
		</div>

        <div class="row">

			<div class="col-sm-6">
				<div class="browser-default custom-select mb-4" id="select">
                    <h6>meal</h6>
                    <input [(ngModel)]="bookingModel.meal" type="text">
                </div>
			</div>
		</div>

        <div class="row">

			<div class="col-sm-6">
				<div class="browser-default custom-select mb-4" id="select">
                    <h6> Enter No Of Seats</h6>
                    <input [(ngModel)]="bookingModel.seatNo" type="text">
                </div>
			</div>
		</div>

        <input   class="btn btn-primary" type="submit" (click)="Addbooking()"><br>
        <button routerLink="/account" class="btn btn-primary">See Booking</button>
		</div>
