<div class="container">
  <div class="row">
      <ng-container *ngFor="let flight of flights | filter:searchKey:'airline'">
          
          <div class="card col-md-3">
              <img src="{{flight.image}}" alt="">
              <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.flightNo}}</h5>
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.airline}}</p>
              <!-- <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.image}}</p> -->
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><strong>From:</strong> {{flight.fromPlace}}   </p>
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;"><strong>To:</strong> {{flight.toPlace}}</p> 
               <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{flight.startDateTime}}</p>  
              <p><strong>Price:</strong> {{flight.ticketCost}}</p>
              <button class="btn btn-primary" (click)="goto()">Book</button>
              
          </div>
      </ng-container>
  

  </div>
</div>
