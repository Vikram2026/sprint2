
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <form action="" class="form">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            

                <div class="form-outline mb-4">
                  <input  type="email" name="registerEmail" id="registerEmail" [(ngModel)]="registerUserData.userName" required /><br>
                  <label class="form-label" for="registerEmail">User Name</label>
                </div>

               

                <div class="form-outline mb-4">
                  <input   type="password"
                  name="loginPassword"
                  id="loginPassword"
                  [(ngModel)]="registerUserData.password"
                  required  /><br>
                  <label class="form-label" for="loginPassword">Password</label>
                </div>

                

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  type="submit" value="Register"  (click)="registerUser()" >Register</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="showSpinner" id="cover-spin">
</div>
<button type="button" id="btnLaunchModel" class="btn btn-primary"  style="visibility: hidden;"data-toggle="modal" data-target="#exampleModalCenter">

</button>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLongTitle">{{modelHeader}}</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{modelText}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
</div>
