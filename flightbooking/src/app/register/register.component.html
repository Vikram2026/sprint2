<br><br><br>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

            

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username" [(ngModel)]="registerUserData.userName"  />
                  <label class="form-label" for="form3Example1cg">User Name</label>
                </div>

               

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password"  [(ngModel)]="registerUserData.password" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  (click)="registerUser()" type="submit">Register</button>
                </div>

              

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
